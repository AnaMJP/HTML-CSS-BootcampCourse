<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elementos de Interés en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <div class="p-3 text-bg-light rounded-4 border">
            <div class="container-fluid">
                <h1>Jumbotron</h1>
                <p class="col-10">Este es un ejemplo de Jumbotron
                    usando el ejemplo de Bootstrap. <br>Ademas tambien usamos el componente Modal de bootstrap
                </p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEjemplo">Ver
                    modal</button>
            </div>
            <div id="modalEjemplo" class="modal fade" data-bs-backdrop="static">
                <div class="modal-dialog modal-content">
                    <div class="modal-header">
                        <h4>Modal</h4>
                    </div>
                    <div class="modal-body">
                        <p>Texto del modal</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="mt-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre">
            </div>
            <div class="mt-3">
                <label for="telefono" class="form-label">Numero de telefono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Introduzca su numero de telefono">
            </div>
            <div class="mt-3">
            </div>
            <label for="Mensaje" class="form-label">Mensaje a enviar</label>
            <textarea class="form-control" id="Mensaje" rows="3"></textarea>
        </div>
        <div class="container my-4 d-flex justify-content-end">
            <div class="card text-bg-secondary col-6">
                <div class="card-body">
                    <h3 class="card-title">Ana María</h3>
                    <p class="card-text">
                        Soy una estudiante de ingenieria informatica.
                    </p>
                    <p>Contacto: anaMJP2000@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script>const myModal = document.getElementById('myModal')
    const myInput = document.getElementById('#modalEjemplo')

    myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
    })</script>

</html>
