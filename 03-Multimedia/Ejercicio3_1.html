<!DOCTYPE html>
<html>
    <head>
        <title>Contenido Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1426300/capsule_616x353.jpg?t=1617173513" alt="tboi repentance" height="300" width="500" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video autoplay loop controls muted width="300" height="300">
                <source src="Intro.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio loop autoplay controls>
                <source src="Sam Smith - Unholy (Lyrics)_kczfGclf_aM.mp3">
            </audio>
        </div>
    </body>
</html>
